<script>
    $(document).ready(function() {
    $('#aiForm').on('submit', function(e) {
        e.preventDefault(); // Prevent the normal form submission
        var query = $('#userQuery').val();

        $.ajax({
            url: '/api/ai/', // Note the endpoint URL
            type: 'POST',
            data: JSON.stringify({ query: query }),
            contentType: 'application/json; charset=utf-8',
            dataType: 'json',
            success: function(response) {
                // Assuming response contains an array of questions
                console.log(response);
                fetchQuestions(response);
                $('.qa-card-holder').hide();
            },
            error: function(xhr, status, error) {
                console.log('Error: ' + error.message);
                $('#responseArea').html('An error occurred.');
            }
        });
    });
});
    </script>
    <script>
let currentQuestionIndex = 0;
let answers = [];

function fetchQuestions(questions) {
    // qs = [
    //     { "id": 1, "question": "What is your favorite color?", "hint": "anything1" },
    //     { "id": 2, "question": "What is your hobby?", "hint": "anything2" },
    //     { "id": 3, "question": "What is your dream job?", "hint": "anything3" }
    // ]
    displayQuestion(questions);
}

function displayQuestion(questions) {
    console.log(questions);
    console.log(questions.length);
    if (currentQuestionIndex < questions.length) {
        let question = questions[currentQuestionIndex];
        let container = document.getElementById('questionContainer');
        let questionDiv = document.createElement('div');
        questionDiv.innerHTML = `
            <h4>${question.question}</h4>
            <input type="text" id="answerInput" placeholder="Type your answer here" class="styled-input">
            <button class="btn btn-primary" onclick="saveAnswer(${question.id}, '${question.question}', ${questions.length})">Next</button>
            <p>Hint: ${question.hint}</p>
        `;
        
        // Append the new question element to the container
        container.appendChild(questionDiv);
    } else {
        displayAllQuestionsAndAnswers(questions);
    }
}

function saveAnswer(questionId, questionText, totalQuestions) {
    let answerInput = document.getElementById('answerInput').value;
    answers.push({ questionId: questionId, questionText: questionText, answer: answerInput });
    currentQuestionIndex++;
    if (currentQuestionIndex < totalQuestions) {
        fetchQuestions();
    } else {
        submitAnswers();
    }
}


function displayAllQuestionsAndAnswers(questions) {
    let container = document.getElementById('questionContainer');
    container.innerHTML = questions.map((question, index) => `
        <div>
            <p>${question.question}</p>
            <input type="text" value="${answers[index].answer}">
            <button onclick="editAnswer(${answers[index].questionId})">Edit</button>
        </div>
    `).join('');
    container.innerHTML += '<button onclick="submitAnswers()">Submit All</button>';
}

function submitAnswers() {
    fetch('/submit_answers', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(answers)
    })
    .then(response => response.json())
    .then(data => {
        // Assuming 'data' contains the response you want to append
        appendResponseToABC(data);
        $('#questionContainer').hide();
    })
    .catch(error => {
        console.error('Error submitting answers:', error);
        // Handle error if needed
    });
}

function appendResponseToABC(responseData) {
    let abcElement = document.querySelector('.abc');
    if (abcElement) {
        // Create a new paragraph element to display the response
        let responseParagraph = document.createElement('p');
        responseParagraph.textContent = responseData.message; // Adjust based on your response structure
        
        // Append the response paragraph to the 'abc' element
        abcElement.appendChild(responseParagraph);
    } else {
        console.error('Element with class "abc" not found.');
    }
}

// Initial call to fetch questions
fetchQuestions();

</script>
